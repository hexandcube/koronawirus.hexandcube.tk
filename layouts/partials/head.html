<meta charset="UTF-8">
<title>{{ with .Title }}{{ . }} :: {{ end }}{{ $.Site.Title }}</title>
<meta name="description" content="{{ .Site.Params.SiteDescription }}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" async>
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/cookieconsent.css">
<link rel="stylesheet" href="/css/highlight.css">
{{ if .Site.Params.OpenGraph }}
<meta property="og:title" content="{{ .Site.Title }}"/>
<meta property="og:type" content="{{ .Site.Params.ogType }}"/>
<meta property="og:url" content="{{ .Site.BaseURL }}"/>
<meta property="og:image" content="{{ .Site.Params.ogImageURL }}"/>
<meta property="og:site_name" content="{{ .Site.Params.SiteName }}"/>
<meta property="og:description" content="{{ .Site.Params.SiteDescription }}"/>
{{ end }}
{{ if .Site.Params.TwitterCards }}
<meta name="twitter:card" content="{{ .Site.Params.TwitterCardType }}"/>
<meta name="twitter:site" content="{{ .Site.Params.TwitterSiteHandle }}"/>
<meta name="twitter:creator" content="{{ .Site.Params.TwitterCreatorHandle}}" />
{{ end }}
<link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/assets/img/icons/safari-pinned-tab.svg" color="<%= data.config.themecolor %>">
<link rel="shortcut icon" href="/assets/img/icons/favicon.ico">
<meta name="apple-mobile-web-app-title" content="{{ .Site.Params.SiteName }}">
<meta name="msapplication-config" content="/assets/img/icons/browserconfig.xml">
<script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" defer></script>
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
